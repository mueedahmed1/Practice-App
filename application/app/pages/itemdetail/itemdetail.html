<ion-navbar *navbar gray>
    <center>
        <ion-title>Item Detail</ion-title>
    </center>
</ion-navbar>

<ion-content class="itemdetail">

    <ion-row style="height: 60%;">

        <ion-slides pager style="width:60%; height:90%; margin-left:20%; margin-top:5%; box-shadow: 3px 3px 3px 3px #000;">
            <!--margin-top:30px-->

            <ion-slide>
                <img src="images/car1.jpeg" alt="sorry" style="height:100%">
            </ion-slide>

            <ion-slide>
                <img src="images/car2.png" alt="sorry" style="height:100%">
            </ion-slide>

            <ion-slide>
                <img src="images/car3.png" alt="sorry" style="height:100%">
            </ion-slide>

        </ion-slides>

    </ion-row>

    <ion-row style="width:95%; margin-top:0%; margin-left:2%; height:10%">

        <h2>{{data.title}}</h2>

    </ion-row>
    <ion-row style="margin-top:0%; width:95%; margin-left:2%; height:23%">

        <p>{{data.comment}}</p>

    </ion-row>

    <ion-row style="width:85%; margin-left:7%; margin-top:1%">
        <div style="background-color:red; border-top-right-radius:1em; border-bottom-right-radius:1em; width:50%;">
            <center>{{data.price}}</center>
        </div>
        <div style="background-color:green; border-radius:15px; width:50%;">
            <center> {{data.contactno}}</center>
        </div>
    </ion-row>
</ion-content>


<ion-toolbar position="bottom" gray>


    <ion-toolbar position="bottom" gray>

        <ion-row width-90>

            <ion-buttons>
                <button (click)="gotopost()" royal>
                    <img src="images/offers_12.png">
                </button>
            </ion-buttons>
            <ion-buttons>
                <button (click)="gotooffer()" royal>
                    <img src="images/offers_03.png">
                </button>
            </ion-buttons>

            <ion-buttons>
                <button (click)="gotocategory()" royal>
                    <img src="images/offers_05.png">
                </button>
            </ion-buttons>

            <ion-buttons>
                <button (click)="gotobusiness()" royal>
                    <!--<ion-icon name="md-bus"></ion-icon>-->
                    <img src="images/offers_07.png">
                </button>
            </ion-buttons>

            <ion-buttons>
                <button (click)="gotovolunteer()" royal>
                    <img src="images/offers_09.png">
                </button>
            </ion-buttons>

        </ion-row>

    </ion-toolbar>
