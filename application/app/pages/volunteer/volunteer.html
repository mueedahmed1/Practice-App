<ion-content padding class="volunteer">
  
   <!--<form [ngFormModel]="myForm" (ngSubmit)="onSubmit(myForm.value)">-->
  <ion-row style="background-color: #d8efe0; height:80px; border-radius:10px;" width-90>
      <ion-col width-20>
          
       <button  style="border-radius:100px; color:#00b16a;  border-width:2px;" secondary outline fab>
                +</button>
      </ion-col>     
      <ion-col width-80>
       <center>
        <h6 style="margin-top: 1.7rem;color:#00b16a;">
        Upload Your Logo
        </h6>  
       </center> 
      </ion-col>
                
    </ion-row>
    <br />
    <ion-row style="background-color: #d8efe0; height:80px; border-radius:10px;" width-90>
           <ion-col width-20>
          
       <button  style="border-radius:100px; color:#00b16a;  border-width:2px;" secondary outline fab>
                +</button>
      </ion-col>     
      <ion-col width-80>
       <center>
        <h6 style="margin-top: 1.7rem;color:#00b16a;">
        Upload Your Image
        </h6>  
       </center> 
      </ion-col>
    </ion-row>
<br />
<ion-row>

    <!--[ngFormControl]='title'   name="title"-->
    <ion-input style="background-color: #eef1f3; margin-top: 5px; color:#b1b1b1" type="text"
     [(ngModel)] ="data.title"  placeholder="Name of Volunteer Team"></ion-input>

</ion-row>

<ion-row>
    <!--[ngFormControl]='comment'  name="comment"-->
    <ion-input style="background-color: #eef1f3; margin-top: 5px; color:#b1b1b1" type="text" 
    [(ngModel)] ="data.comment"  placeholder="Comment"></ion-input>
 
</ion-row>

<ion-row>
    <!--[ngFormControl]='location' name="location"-->
    <ion-input style="background-color: #eef1f3; margin-top: 5px; color:#b1b1b1" 
    [(ngModel)] ="data.location"   placeholder="Location" full></ion-input>

</ion-row>

<ion-row>
    <!--name="contactno"-->
    <ion-input style="background-color: #eef1f3; margin-top: 5px; color:#b1b1b1" type="text" 
    [(ngModel)] ="data.contactno"    placeholder="Phone" full></ion-input>

</ion-row>


<ion-row>
    <!--[ngFormControl]='price' name="price"-->
    <ion-input style="margin-top: 5px; border: 3px solid #00b16a; color:#7fd4ad"  
    [(ngModel)] ="data.price"  type="text" placeholder="Prize 0.00" full></ion-input>

</ion-row>
<!--<button type="submit" id="addButton"  *ngIf="addButton"  [disabled]="!myForm.valid" light clear small style="float:right">Apply</button>-->
        
 

  
</ion-content>
