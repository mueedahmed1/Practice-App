<ion-navbar *navbar hideBackButton="true" gray>
    <ion-row>
        <ion-col width-25>
            <button (click)="gotoProfile()" menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-col>

        <ion-col width-50>

            <center>

                <p style="color:white;">Post </p>

            </center>


        </ion-col>
         <ion-col width-25>
            <!--type="submit" id="addButton"  *ngIf="addButton"  [disabled]="!myForm.valid"-->
            <button light clear small (click)="onSubmit()" *ngIf="addButton" style="float:right">Apply</button>
        </ion-col>
        
    </ion-row>
</ion-navbar>





<ion-content padding class="buysell">

    <!--<form [ngFormModel]="myForm" (ngSubmit)="onSubmit(myForm.value)">-->


        <ion-row style="background-color: #d8efe0; height:80px; border-radius:10px;" width-90>
            <ion-col width-20>

                <button style="border-radius:100px; color:#00b16a;  border-width:2px;" secondary outline fab>
                    +</button>
            </ion-col>
            <ion-col width-80>
                <center>
                    <h6 style="margin-top: 1.7rem;color:#00b16a;">
        Upload Your Logo
        </h6>
                </center>
            </ion-col>

        </ion-row>
        <br />
        <ion-row style="background-color: #d8efe0; height:80px; border-radius:10px;" width-90>
            <ion-col width-20>

                <button style="border-radius:100px; color:#00b16a;  border-width:2px;" secondary outline fab>
                    +</button>
            </ion-col>
            <ion-col width-80>
                <center>
                    <h6 style="margin-top: 1.7rem;color:#00b16a;">
        Upload Your Image
        </h6>
                </center>
            </ion-col>
        </ion-row>
        <br />

        <ion-row>

            <ion-input style="background-color: #eef1f3; margin-top: 5px; color:#b1b1b1" type="text" 
           [(ngModel)] ="data.title" name="title" placeholder="Name of Small Business"></ion-input>

        </ion-row>

        <ion-row>

            <ion-input style="background-color: #eef1f3; margin-top: 5px; color:#b1b1b1" type="text" 
            [(ngModel)] ="data.comment" name="comment" placeholder="Comment"></ion-input>

        </ion-row>

        <ion-row>

            <ion-input style="background-color: #eef1f3; margin-top: 5px; color:#b1b1b1" type="text"
            [(ngModel)] ="data.location" name="location" placeholder="Location" full></ion-input>

        </ion-row>

        <ion-row>

            <ion-input style="background-color: #eef1f3; margin-top: 5px; color:#b1b1b1" type="text" 
            [(ngModel)] ="data.contactno" name="contactno" placeholder="Phone" full></ion-input>

        </ion-row>


        <ion-row>

            <ion-input style="margin-top: 5px; border: 3px solid #00b16a; color:#7fd4ad" type="text"
            [(ngModel)] ="data.price" name="price" placeholder="Prize 0.00" full></ion-input>

        </ion-row>
        
        
   

</ion-content>



<ion-toolbar position="bottom" gray>

    <ion-row width-90>

        <ion-buttons>
            <button (click)="gotopost()" royal>
                <img src="images/offers_12.png">
            </button>
        </ion-buttons>
        <ion-buttons>
            <button (click)="gotooffer()" royal>
                <img src="images/offers_03.png">
            </button>
        </ion-buttons>

        <ion-buttons>
            <button (click)="gotocategory()" royal>
                <img src="images/offers_05.png">
            </button>
        </ion-buttons>

        <ion-buttons>
            <button (click)="gotobusiness()" royal>
                <!--<ion-icon name="md-bus"></ion-icon>-->
                <img src="images/offers_07.png">
            </button>
        </ion-buttons>

        <ion-buttons>
            <button (click)="gotovolunteer()" royal>
                <img src="images/offers_09.png">
            </button>
        </ion-buttons>

    </ion-row>

</ion-toolbar>
