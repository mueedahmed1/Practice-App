<ion-navbar *navbar hideBackButton="true" gray>
    <button (click)="gotoProfile()" menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <center>
        <ion-title>
            <small>
           Buisness
      </small>
        </ion-title>
    </center>
</ion-navbar>

<ion-content class="business">
    <div style="overflow: initial;">
        <ion-list>
            <ion-item *ngFor="#buss of business">


                <ion-thumbnail item-left>
                    <img src="images/1.png">
                </ion-thumbnail>

                <div>
                    <div style="display: inline; float:right">
                        <button (click)="gotodetail(buss)" clear>Open</button>
                    </div>
                    <div style="display: inline; float:left">
                        <h2><b>{{buss.title}}</b></h2>
                    </div>
                </div>

                <ion-row>
                    <div>
                        <p>{{buss.comment}}</p>
                    </div>
                </ion-row>
            </ion-item>
        </ion-list>
    </div>

</ion-content>




<ion-toolbar position="bottom" gray>

    <ion-row width-90>

        <ion-buttons>
            <button (click)="gotopost()" royal>
                <img src="images/offers_12.png">
            </button>
        </ion-buttons>
        <ion-buttons>
            <button (click)="gotooffer()" royal>
                <img src="images/offers_03.png">
            </button>
        </ion-buttons>

        <ion-buttons>
            <button (click)="gotocategory()" royal>
                <img src="images/offers_05.png">
            </button>
        </ion-buttons>

        <ion-buttons>
            <button (click)="gotobusiness()" royal>
                <!--<ion-icon name="md-bus"></ion-icon>-->
                <img src="images/offers_07.png">
            </button>
        </ion-buttons>

        <ion-buttons>
            <button (click)="gotovolunteer()" royal>
                <img src="images/offers_09.png">
            </button>
        </ion-buttons>

    </ion-row>

</ion-toolbar>
